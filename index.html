<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amani's Terminal</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #33ff33;
      font-family: monospace;
      padding: 2rem;
    }
    #terminal {
      white-space: pre-wrap;
      min-height: 80vh;
      animation: fadeIn 1s ease-in-out;
    }
    .input-line::before {
      content: "$ ";
      color: #33ff33;
    }
    input {
      caret-color: #33ff33;
    }
    input {
      background: none;
      border: none;
      color: #33ff33;
      font-family: monospace;
      font-size: 1rem;
      outline: none;
      width: 80%;
    }
    a {
      color: #00ffff;
      text-decoration: none;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .blinking-cursor {
      display: inline-block;
      width: 10px;
      background-color: #33ff33;
      animation: blink 1s step-start infinite;
      height: 1em;
      vertical-align: bottom;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div class="input-line">
    <input type="text" id="cmd" autofocus autocomplete="off" />
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const cmdInput = document.getElementById("cmd");

    const asciiArt = `  
    /\\      __  __      __      _   _    _
   /  \\    |  \\/  |    /  \\    | \\ | |  | |
  / /\\ \\   | \\  / |   / /\\ \\   |  \\| |  | |
 / ____ \\  | |\\/| |  / ____ \\  |   \` |  | |
/_/    \\_\\ | |  | | /_/    \\_\\ |_| \\_|  |_|
`;


    const commands = {
      help: `Available commands:\n  help                    | To see all the commands\n  ls                      | To find all the directories\n  cd [directory]          | To navigate into a directory e.g. cd PastExperiences\n  whoami                  | Try and see`,

      ls: `Directories:\n  AboutMe\n  Education\n  PastExperiences\n  Resume\n  Projects\n  FunStuff`,

      cd: (arg) => {
        const validDirs = {
          aboutme: "about.html",
          education: "education.html",
          pastexperiences: "experience.html",
          resume: "resume.html",
          projects: "projects.html",
          funstuff: "fun.html"
        };
        const page = validDirs[arg.toLowerCase()];
        if (page) {
          window.location.href = page;
          return `Redirecting to ${arg}...`;
        } else {
          return `cd: ${arg}: No such directory`;
        }
      },

      whoami: () => `Amani Agrawal\naa10733@nyu.edu\nCS + Math undergrad @ NYU 2027`,

      motto: () => `"Code. Build. Repeat."`,

      clear: () => {
        terminal.innerHTML = "";
        return "";
      }
    };

    function processCommand(input) {
      const args = input.trim().split(" ");
      const command = args[0].toLowerCase();

      let output = "";
      if (command === "cd") {
        if (args[1] === "..") output= "You're already at the root. No going back ðŸ‘»";
        else output = commands.cd(args[1] || "");
      } else if (commands[command]) {
        output = typeof commands[command] === 'function'
          ? commands[command]() : commands[command];
      } else {
        output = `${command}: command not found`;
      }

      if (command !== "clear") {
        terminal.innerHTML += `\n$ ${input}\n${output}`;
      } else {
        output && (terminal.innerHTML += `\n$ ${input}`);
      }

      window.scrollTo(0, document.body.scrollHeight);
    }

    cmdInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const input = cmdInput.value;
        cmdInput.value = "";
        processCommand(input);
      }
    });

    // Initial greeting
    terminal.innerHTML = `${asciiArt}\nWelcome to Amani's Terminal. Type 'help' to see all the commands.`;
  </script>
</body>
</html>
